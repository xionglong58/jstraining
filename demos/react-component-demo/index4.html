<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
  class MyTitle extends React.Component {
    constructor(...args) {
      super(...args);
      this.state = {
        text: 'World',
        year:2019,
        month:5,
        day:9,
        clicked:true
      };
    }

    handleClick() {
      var date=new Date();
      this.setState({
        text: 'Clicked',
        year:date.getFullYear(),
        month:date.getMonth()+1,
        day:date.getDate(),
        clicked:!this.state.clicked
      });
    }

    render() {
      return <h1 onClick={this.handleClick.bind(this)}>
        {'Hello '}{this.state.clicked&&(this.state.year+' 年 '+this.state.month+' 月 '+this.state.day+' 日')}
      </h1>;
    }
  };

  ReactDOM.render(
    <MyTitle/>,
    document.getElementById('example')
  );
    </script>
  </body>
</html>
